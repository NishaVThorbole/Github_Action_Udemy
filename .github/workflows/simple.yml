name: shell commands

on: [push]

jobs:
  run-shell-commands:
             runs-on: ubuntu-latest
             steps:
             - name: echo a string
               run: echo "Hello Github Action world"

             - name: multiline script
               run: |
                  node -v
                  npm -v
                  
             - name: run pythod command
               run: |
                     import platform
                     print (platform.processor())
               shell: python      
                     


